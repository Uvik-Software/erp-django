<div>

  <h1 class="mat-headline center-align">Edit {{client_data.first_name}} {{client_data.last_name}} information</h1>

  <form [formGroup]="clientEditForm" (ngSubmit)="save()">
  <div class="form-group">
    <mat-form-field>
      <input matInput placeholder="First Name" formControlName="first_name">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Last Name" formControlName="last_name">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Username" formControlName="username">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Position" formControlName="position">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Company" formControlName="company_name">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="E-mail" type="email" formControlName="email">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Phone" formControlName="phone">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Identification Number" formControlName="identification_number">
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Owner" formControlName="owner" (selectionChange)="changeOwner($event.value)">
		    				<mat-option *ngFor="let owner of owners" [value]="owner.id">
		      								{{ owner.first_name }} {{ owner.last_name }}
		    				</mat-option>
	  					</mat-select>
    </mat-form-field>

  </div>
    <div>
      <mat-form-field style="width: 100%">
      <textarea matInput placeholder="Address" matTextareaAutosize matAutosizeMinRows="4" formControlName="address"></textarea>
    </mat-form-field>
    </div>
  <button mat-raised-button color="warn" style="margin: 1%" (click)="discard()">Discard</button>
  <button mat-raised-button color="primary" style="margin: 1%" type="submit" [disabled]="!clientEditForm.valid">Save</button>
</form>

</div>
