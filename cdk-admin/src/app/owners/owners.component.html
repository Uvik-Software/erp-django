<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">
  <button mat-fab color="primary" (click)="openDialog(null)">Add</button>
<div class="table-container">
  <table mat-table [dataSource]="dataSource" style="width:100%">

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.first_name}} {{element.last_name}} </td>
    </ng-container>

    <ng-container matColumnDef="tax_number">
      <th mat-header-cell *matHeaderCellDef> Tax Number </th>
      <td mat-cell *matCellDef="let element"> {{element.tax_number}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> </th>

      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" style="margin: 1%;" (click)="openDialog(element.id)">Edit</button>
        <button mat-raised-button color="accent" style="margin: 1%;" (click)="deleteOwner(element.id)">Delete</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
</div>
