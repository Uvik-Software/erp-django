<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.6.1/fullcalendar.min.css">
<button mat-raised-button color="primary" style="margin-top: 2%; margin-left: 2%" (click)="createVacationDialog(null, true)">Create Vacation</button>

<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

<div *ngIf="calendarOptions" style="padding:5%; background-color: white; font-family: Roboto">
    <ng-fullcalendar #ucCalendar [options]="calendarOptions" [(eventsModel)]="events" (eventClick)="eventClick($event.detail)"></ng-fullcalendar>
</div>
</div>
