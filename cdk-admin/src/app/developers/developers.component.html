<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">
<div class="table-container">
  <table mat-table [dataSource]="dataSource" style="width:100%">

    <!-- Position Column -->
    <ng-container matColumnDef="full_name">
      <th mat-header-cell *matHeaderCellDef> Full Name </th>
      <td mat-cell *matCellDef="let element"> {{element.first_name}} {{element.last_name}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="hourly_rate">
      <th mat-header-cell *matHeaderCellDef> Hourly Rate </th>
      <td mat-cell *matCellDef="let element">$ {{element.hourly_rate}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="monthly_salary">
      <th mat-header-cell *matHeaderCellDef> Monthly Salary </th>
      <td mat-cell *matCellDef="let element">$ {{element.monthly_salary}} </td>
    </ng-container>

    <ng-container matColumnDef="birthday_date">
      <th mat-header-cell *matHeaderCellDef> Birthday Date </th>
      <td mat-cell *matCellDef="let element"> {{element.birthday_date}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="openDialog(element.id)">Edit</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
</div>
